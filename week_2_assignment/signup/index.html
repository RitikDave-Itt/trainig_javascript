<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link rel="stylesheet" href="../styles.css" />
    <script defer src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script> <!-- Add crypto-js library -->

  </head>
  <body>
    <form class="signup-form"  action="../login/index.html">
      <h2>Signup</h2>
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" required />

      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email"  required/>
      <label for="password">New Password</label>
      <input type="password" id="Password" name="password"  required/>

      <label for="Retype-Password" >Retype Password</label>
      <input type="password" id="retype-password" name="retype-password"  required/>

      <button type="submit" id="sign-up-button">Sign Up</button>
      <button type="button" id="login-button">Login</button>
    </form>
  </body>
</html>
