<head>

    <title>Document</title>

<body>
    <iframe src="calender/index.html" frameborder="0"></iframe>
    
    <div class="todo-container">

        <div class="add-todo">
            <form action=""  id = "addTodo" name="addTodo">
                <label for="date">Enter Task</label>
                <input type="text" name="task">
                <label for="due">have to done before</label>
                <input type="datetime-local" name="time">
                <button type="submit">Add Task</button>
            </form>

            <div class="display-todo ">
                <div class="todo-card  heading">
                    <div class="task-name">
                        Task

                    </div>
                    <div class="task-time">
                        Time

                    </div>
                    <div class="remaining-time">
                        Remaining Time

                    </div>
                </div>
                
            </div>
        </div>
        
    </div>

</body>
