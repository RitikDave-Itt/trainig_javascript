<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Page</title>
  <link rel="stylesheet" href="../styles.css" />
  <script defer src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <!-- Add crypto-js library -->
</head>

<body>
  <form class="signup-form" >
    <h2>Signup</h2>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required />

    <label for="designation">Designation</label>
    <input type="text" id="designation" name="designation" required />

    <label for="experience">Joining Year</label>
    <input type="text" id="exp" name="experience" required />
    <label for="technology">Technology</label>
    <input type="text" id="tech" name="technology" required />
    <label for="department">department</label>
    <input type="text" id="department" name="department" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />
    <label for="password">New Password</label>
    <input type="password" id="Password" name="password" required />

    <label for="Retype-Password">Retype Password</label>
    <input type="password" id="retype-password" name="retype-password" required />

    <label for="image">image</label>
    <input type="file" id="image" name="image" required />

    <button type="submit" id="sign-up-button">Sign Up</button>
    <button type="button" id="login-button">Login</button>
  </form>
</body>

</html>
